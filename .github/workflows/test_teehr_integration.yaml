name: Test TEEHR Integration

on:
  workflow_dispatch:  
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/datastream'    
      
  push:
    branches:
      - main
    paths:
      - 'scripts/datastream'      

permissions:
  contents: read  

jobs:
  test-datastream-options:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2  

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3 

    - name: Configure AWS
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region us-east-1    
        export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        echo $AWS_ACCESS_KEY_ID
        echo $AWS_SECRET_ACCESS_KEY

    - name: Build docker containers
      run : |
        docker compose -f docker/docker-compose.yml build datastream
        docker compose -f docker/docker-compose.yml build forcingprocessor
        
    - name: Get geopackage 
      run: |
        curl -L -O https://communityhydrofabric.s3.us-east-1.amazonaws.com/hydrofabrics/community/VPU/vpu-09_subset.gpkg      
      
    - name: TEEHR integration test
      if: always()
      run: |        
        ./scripts/datastream -s 202008080100 -e 202008080200 -C NWM_V3_RETRO -d ./data/outputs -E True -r s3://ciroh-community-ngen-datastream/v2.2_resources/VPU_09 -R https://ciroh-community-ngen-datastream.s3.us-east-1.amazonaws.com/realizations/realization_VPU_09.json

        
           
